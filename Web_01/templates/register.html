{% extends 'base.html' %}
{% block title %}-注册{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_register.css') }}">
    <script src="{{ url_for('static',filename='js/form.js') }}"></script>
{% endblock %}

{% block content %}
    <h3 class="page-title"></h3>
    <form action="" method="post">
    <div class="form-container">
        <div class="form-group">
            <input type="tel" class="form-control sjh" placeholder="手机号码" name="tel">
            <span class="a"></span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="用户名" name="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control mm" placeholder="密码" name="password">
            <span class="ab"></span>
        </div>
        <div class="form-group">
            <input type="password" class="form-control cfmm" placeholder="密码确认" name="password_confirm">
            <span class="abc" ></span>

        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" >注册</button>
        </div>
    </div>
    </form>
{% endblock %}
